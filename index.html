<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="sidebar">
      sidebar
    </div>
    <div id="container">
      <p class="disclaimer">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started <br><br>You <em>know</em> you want to.</p>

      <div class="form-container">
        <h3>Let's do this!</h3>
        <form action="/">
            <div class="row">
              <div class="column">
                <label for="fName">First Name</label>
                <input type="text" id="fName">
              </div>
              <div class="column">
                <label for="lName">Last Name</label>
                <input type="text" id="lName">
              </div>
            </div>
            <div class="row">
              <div class="column">
                <label for="email">Email</label>
                <input type="email" id="email">
              </div>
              <div class="column">
                <label for="number">Phone Number</label>
                <input type="tel" id="number">
              </div>
            </div>
            <div class="row">
              <div class="column">
                <label for="password">Password</label>
                <input type="text" id="password">
              </div>
              <div class="column">
                <label for="confirmPass">Confirm Password</label>
                <input type="text" id="confirmPass">
              </div>
            </div>
            <div class="button-container">
              <button type="submit">Create Account</button>
              <p >Already have an account? <a href="/" class="login-link">Log in</a></p>
            </div>
        </form>
      </div>
    </div>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
